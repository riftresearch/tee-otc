version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: otc-postgres
    environment:
      POSTGRES_USER: otc_user
      POSTGRES_PASSWORD: otc_password
      POSTGRES_DB: otc_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U otc_user -d otc_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - otc-network

  helios:
    build:
      context: .
      dockerfile_inline: |
        FROM ubuntu:22.04@sha256:01a3ee0b5e413cefaaffc6abe68c9c37879ae3cced56a8e088b1649e5b269eee
        RUN apt-get update && apt-get install -y curl ca-certificates && rm -rf /var/lib/apt/lists/*
        # Install Helios
        RUN curl -L 'https://github.com/a16z/helios/releases/download/0.9.0/helios_linux_amd64.tar.gz' | tar -xzC /usr/local/bin
        EXPOSE 8545
        WORKDIR /root
        # Default command runs Helios JSON-RPC on :8545
        CMD [ "helios", "ethereum", "--execution-rpc", "${ETH_RPC_URL}" ]
    environment:
      ETH_RPC_URL: ${ETH_RPC_URL}
    ports:
      - "8545:8545"
    networks:
      - otc-network
    platform: linux/amd64

  otc-server:
    build:
      context: .
      dockerfile_inline: |
        FROM rust:1.88 as builder
        WORKDIR /app
        COPY . .
        RUN cargo build --release --bin otc-server

        FROM debian:bookworm-slim
        RUN apt-get update && apt-get install -y \
            ca-certificates \
            && rm -rf /var/lib/apt/lists/*
        WORKDIR /app
        COPY --from=builder /app/target/release/otc-server /app/
        EXPOSE 3000
        CMD ["./otc-server", "--host", "0.0.0.0"]
    container_name: otc-server
    depends_on:
      postgres:
        condition: service_healthy
      helios:
        condition: service_started
      bitcoin-core:
        condition: service_started
    environment:
      DATABASE_URL: postgres://otc_user:otc_password@postgres:5432/otc_db
      RUST_LOG: info
      ETH_RPC_URL: http://helios:8545
    ports:
      - "3000:3000"
    networks:
      - otc-network
    volumes:
      - /var/run/tappd.sock:/var/run/tappd.sock
    platform: linux/amd64

networks:
  otc-network:
    driver: bridge

volumes:
  postgres_data:
