# PostgreSQL configuration optimized for development and indexing workloads
# Based on PostgreSQL 16 defaults with optimizations for indexing operations

# Basic settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory settings - optimized for indexing workloads
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 16MB
maintenance_work_mem = 256MB

# WAL settings - optimized for write-heavy workloads
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 2GB
min_wal_size = 80MB

# Query planner settings
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging settings - useful for debugging
log_statement = 'none'
log_min_duration_statement = 1000
log_line_prefix = '%m [%p] %q%u@%d '

# Autovacuum settings - important for indexing workloads
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Performance settings
synchronous_commit = off  # Faster writes, small risk of data loss on crash
fsync = on
full_page_writes = on

# Indexing optimizations
constraint_exclusion = partition
default_statistics_target = 100