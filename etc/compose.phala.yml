        "weekStart": ""
      }
    
  loki-config:
    content: |
      auth_enabled: false

      server:
        http_listen_port: 3100

      common:
        instance_addr: 127.0.0.1
        path_prefix: /var/loki
        storage:
          filesystem:
            chunks_directory: /var/loki/chunks
            rules_directory: /var/loki/rules
        replication_factor: 1
        ring:
          kvstore:
            store: inmemory

      schema_config:
        configs:
          - from: 2020-10-24
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h

      ruler:
        alertmanager_url: http://localhost:9093

      limits_config:
        retention_period: 720h             # 30 days retention
        ingestion_rate_mb: 16
        ingestion_burst_size_mb: 32

      compactor:
        working_directory: /var/loki/compactor
        compactor_ring:
          kvstore:
            store: inmemory
        delete_request_store: filesystem
        delete_request_cancel_period: 24h
        retention_enabled: true

  promtail-config:
    content: |
      server:
        http_listen_port: 9080
        grpc_listen_port: 0

      positions:
        filename: /positions/positions.yaml   # persisted in a named volume

      clients:
        - url: http://loki:3100/loki/api/v1/push

      scrape_configs:
        - job_name: docker
          docker_sd_configs:
            - host: unix:///var/run/docker.sock
              refresh_interval: 5s

          # Read the JSON logs written by dockerd
          # (promtail discovers containers via docker_sd and maps to file targets automatically)
          relabel_configs:
            # Attach useful labels
            - source_labels: [__meta_docker_container_name]
              target_label: container
              regex: '/(.*)'
            - source_labels: [__meta_docker_container_id]
              target_label: container_id
            - source_labels: [__meta_docker_image]
              target_label: image
            - source_labels: [__meta_docker_networks]
              target_label: networks
            # Optional: enable opt-in by label (uncomment next 2 to keep only loki=enabled)
            # - source_labels: [__meta_docker_container_label_loki]
            #   regex: enabled
            #   action: keep

          pipeline_stages:
            # Best-effort JSON parsing; falls back to raw line if not JSON
            - json:
                expressions:
                  level: level
                  msg: message
                  ts: time
                timestamp:
                  source: ts
                  format: RFC3339
                drop_malformed: false
            - labels:
                level:
            - output:
                source: msg


services:
  eth-jwt-generator:
    container_name: tee-eth-jwt-generator
    build:
      context: .
      dockerfile_inline: |
        FROM alpine:3.22.1
        RUN apk add --no-cache openssl
        WORKDIR /app
        ENTRYPOINT ["sh", "-c"]
    command: >
      "mkdir -p /jwt &&
      if [ ! -f /jwt/jwt.hex ]; then
        echo 'Generating new JWT secret...' &&
        openssl rand -hex 32 > /jwt/jwt.hex &&
        echo 'JWT secret generated and saved to /jwt/jwt.hex'
      else
        echo 'JWT secret already exists, skipping generation'
      fi &&
      echo 'JWT secret is ready for use' &&
      echo 'JWT Generator service completed successfully'"
    volumes:
      - eth_jwt_data:/jwt
    restart: "no"
    networks:
      - tee-network

  postgres:
    image: postgres:16-alpine
    container_name: tee-otc-postgres
    environment:
      POSTGRES_USER: otc_user
      POSTGRES_PASSWORD: otc_password
      POSTGRES_DB: otc_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U otc_user -d otc_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tee-network

  bitcoin-core:
    container_name: tee-bitcoin-core
    build:
      context: .
      platforms:
        - linux/amd64
      dockerfile_inline: |
        FROM debian:bookworm-slim
        RUN apt-get update \
          && apt-get install -y --no-install-recommends \
             ca-certificates \
             curl \
             tar \
             bash \
             lz4 \
             wget \
             aria2 \
          && rm -rf /var/lib/apt/lists/*

        RUN useradd -m -u 1000 -s /bin/bash bitcoin \
          && mkdir -p /home/bitcoin/.bitcoin \
          && chown -R bitcoin:bitcoin /home/bitcoin/.bitcoin
        WORKDIR /opt/bitcoin
        RUN curl -fsSL "https://bitcoincore.org/bin/bitcoin-core-29.0/bitcoin-29.0-x86_64-linux-gnu.tar.gz" -o bitcoin.tar.gz \
          && tar -xzf bitcoin.tar.gz --strip-components=1 \
          && install -m 0755 -o root -g root -t /usr/local/bin bin/* \
          && rm -rf /opt/bitcoin

        EXPOSE 8332 8333
        VOLUME ["/home/bitcoin/.bitcoin"]
        USER bitcoin
        WORKDIR /home/bitcoin
        ENTRYPOINT ["/usr/local/bin/bitcoin-entrypoint.sh"]
    environment:
      BITCOIN_DATA_DIR: /home/bitcoin/.bitcoin
    command:
      - "-server=1"
      - "-txindex=1"
      - "-rpcbind=0.0.0.0"
      - "-rpcallowip=0.0.0.0/0"
      - "-rpcuser=user"
      - "-rpcpassword=pass"
      - "-datadir=/home/bitcoin/.bitcoin"
      - "-fallbackfee=0.0002"
    volumes:
      - bitcoin_data:/home/bitcoin/.bitcoin
    configs:
      - source: bitcoin-entrypoint
        target: /usr/local/bin/bitcoin-entrypoint.sh
        mode: 0755
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "bitcoin-cli -rpcuser=user -rpcpassword=pass getblockchaininfo > /dev/null || exit 1",
        ]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - tee-network
    platform: linux/amd64

  otc-server:
    image: riftresearch/otc-server:main-aec61ea
    container_name: tee-otc-server
    depends_on:
      postgres:
        condition: service_healthy
      bitcoin-core:
        condition: service_started
    environment:
      GRANT_SUDO: yes
      DATABASE_URL: postgres://otc_user:otc_password@postgres:5432/otc_db
      RUST_LOG: info 
      EVM_RPC_URL: http://reth:8545
      UNTRUSTED_EVM_TOKEN_INDEXER_URL: ${UNTRUSTED_EVM_TOKEN_INDEXER_URL}
      BITCOIN_RPC_URL: http://bitcoin-core:8332
      BITCOIN_RPC_AUTH: user:pass
      ELECTRUM_HTTP_SERVER_URL: ${UNTRUSTED_ELECTRUM_HTTP_SERVER_URL}
      CORS_DOMAIN: "*"
      CHAINALYSIS_HOST: ${CHAINALYSIS_HOST}
      CHAINALYSIS_TOKEN: ${CHAINALYSIS_TOKEN}
      CONFIG_DIR: /app/config
      DSTACK_SOCK_PATH: /var/run/dstack.sock
      METRICS_LISTEN_ADDR: 0.0.0.0:9000
    ports:
      - "4422:4422"
    expose:
      - "9000"
    networks:
      - tee-network
    volumes:
      - ${DSTACK_SOCK_PATH:-/var/run/dstack.sock}:/var/run/dstack.sock
      - otc_server_config_data:/app/config
    platform: linux/amd64
    user: root

  reth:
    restart: unless-stopped
    container_name: tee-reth
    build:
      context: .
      dockerfile_inline: |
        FROM ghcr.io/paradigmxyz/reth:v1.8.1
        
        USER root
        
        RUN apt-get update && apt-get install -y \
            wget \
            lz4 \
            bash \
            coreutils \
            && rm -rf /var/lib/apt/lists/*
        
        # Create reth user and data directory
        RUN useradd -m -u 1000 -s /bin/bash reth \
            && mkdir -p /root/.local/share/reth/mainnet \
            && chown -R reth:reth /root/.local/share/reth
        
        ENTRYPOINT ["/usr/local/bin/reth-entrypoint.sh"]
    depends_on:
      eth-jwt-generator:
        condition: service_completed_successfully
    environment:
      RETH_DATA_DIR: /root/.local/share/reth/mainnet
    ports:
      - "9001:9001" # metrics
      - "30303:30303" # eth/66 peering
      - "8545:8545" # rpc
      - "8551:8551" # engine
    volumes:
      - reth_mainnet_data:/root/.local/share/reth/mainnet
      - reth_logs:/root/logs
      - eth_jwt_data:/root/jwt:ro
    configs:
      - source: reth-entrypoint
        target: /usr/local/bin/reth-entrypoint.sh
        mode: 0755
    pid: host
    command: >
      node
      --chain mainnet
      --metrics 0.0.0.0:9001
      --log.file.directory /root/logs
      --authrpc.addr 0.0.0.0
      --authrpc.port 8551
      --authrpc.jwtsecret /root/jwt/jwt.hex
      --http --http.addr 0.0.0.0 --http.port 8545
      --http.api "eth,net,web3"
    
  lighthouse:
    restart: unless-stopped
    image: sigp/lighthouse:v7.0.1
    container_name: tee-lighthouse
    depends_on:
      eth-jwt-generator:
        condition: service_completed_successfully
      reth:
        condition: service_started
    ports:
      - "5052:5052/tcp" # rpc
      - "5053:5053/tcp"
      - "5054:5054/tcp" # metrics
      - "9000:9000/tcp" # p2p
      - "9000:9000/udp" # p2p
    volumes:
      - lighthouse_data:/root/.lighthouse
      - eth_jwt_data:/root/jwt:ro
    command: >
      lighthouse bn
      --network mainnet
      --http --http-address 0.0.0.0
      --execution-endpoint http://reth:8551
      --metrics --metrics-address 0.0.0.0
      --execution-jwt /root/jwt/jwt.hex
      --checkpoint-sync-url https://sync-mainnet.beaconcha.in
      --checkpoint-sync-url-timeout=300

  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: tee-node-exporter
    restart: unless-stopped
    pid: host
    command:
      - "--path.rootfs=/rootfs"
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /:/rootfs:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "9100:9100"
    networks:
      - tee-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: tee-cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - tee-network

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: tee-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    depends_on:
      node-exporter:
        condition: service_started
      cadvisor:
        condition: service_started
    volumes:
      - prometheus_data:/prometheus
    configs:
      - source: prometheus-config
        target: /etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    networks:
      - tee-network

  grafana:
    image: grafana/grafana:10.4.2
    container_name: tee-grafana
    restart: unless-stopped
    ports:
      - "3015:3000"
    depends_on:
      prometheus:
        condition: service_started
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
    configs:
      - source: grafana-datasource
        target: /etc/grafana/provisioning/datasources/prometheus.yml
      - source: grafana-dashboard-provider
        target: /etc/grafana/provisioning/dashboards/provider.yml
      - source: grafana-node-dashboard
        target: /etc/grafana/provisioning/dashboards/tee-monitoring.json
    networks:
      - tee-network

  loki:
    user: "root"
    image: grafana/loki:3.1.1
    command: ["-config.file=/etc/loki/local.yaml"]
    ports:
      - "3100:3100"                     # HTTP API + WebSocket tail
    volumes:
      - loki_data:/var/loki             # chunks + index storage
    configs:
      - source: loki-config
        target: /etc/loki/local.yaml
        uid: "0"
        gid: "0"
        mode: 0444
    restart: unless-stopped

  promtail:
    image: grafana/promtail:3.1.1
    command: ["-config.file=/etc/promtail/promtail.yaml"]
    depends_on:
      - loki
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro   # read JSON log files
      - /var/run/docker.sock:/var/run/docker.sock:ro               # discover containers
      - promtail_positions:/positions                              # persist read offsets
    configs:
      - source: promtail-config
        target: /etc/promtail/promtail.yaml
        uid: "0"
        gid: "0"
        mode: 0444
    restart: unless-stopped

networks:
  tee-network:
    driver: bridge

volumes:
  postgres_data:
  bitcoin_data:
  otc_server_config_data:
  prometheus_data:
  reth_logs:
  eth_jwt_data:
  lighthouse_data:
  reth_mainnet_data:
  loki_data:
  promtail_positions: