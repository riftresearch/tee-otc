configs:
  prometheus-config-mm:
    content: |
      global:
        scrape_interval: 15s
      scrape_configs:
        - job_name: prometheus
          static_configs:
            - targets:
                - mm-prometheus:9090
        - job_name: node-exporter
          static_configs:
            - targets:
                - mm-node-exporter:9100
        - job_name: market-maker
          static_configs:
            - targets:
                - market-maker:9000

  loki-config-mm:
    content: |
      auth_enabled: false

      server:
        http_listen_port: 3100

      common:
        path_prefix: /loki
        storage:
          filesystem:
            chunks_directory: /loki/chunks
            rules_directory: /loki/rules
        replication_factor: 1
        ring:
          kvstore:
            store: inmemory

      schema_config:
        configs:
          - from: 2020-10-24
            store: boltdb-shipper
            object_store: filesystem
            schema: v11
            index:
              prefix: index_
              period: 24h

      limits_config:
        retention_period: 720h
        ingestion_rate_mb: 10
        ingestion_burst_size_mb: 20

      compactor:
        working_directory: /loki/compactor
        shared_store: filesystem
        compaction_interval: 10m
        retention_enabled: true
        retention_delete_delay: 2h
        retention_delete_worker_count: 150

  grafana-datasource-mm:
    content: |
      apiVersion: 1
      deleteDatasources:
        - name: Prometheus
        - name: Loki
      datasources:
        - name: Prometheus
          uid: PBFA97CFB590B2093
          type: prometheus
          access: proxy
          url: http://mm-prometheus:9090
          isDefault: true
        - name: Loki
          uid: LOKI01
          type: loki
          access: proxy
          url: http://mm-loki:3100
          isDefault: false


  grafana-dashboard-provider-mm:
    content: |
      apiVersion: 1
      providers:
        - name: Default
          orgId: 1
          folder: ""
          type: file
          options:
            path: /etc/grafana/provisioning/dashboards

